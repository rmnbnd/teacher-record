group 'teacher-record'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'javax.media', name: 'jmf', version: '2.1.1e'
    compile 'com.google.apis:google-api-services-youtube:v3-rev179-1.22.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.18.0-rc'
}
